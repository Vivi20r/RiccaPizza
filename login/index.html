    <!DOCTYPE html>
    <html lang="es">
    <head>
        <title>login</title>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la página -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Los iconos tipo Solid de Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-orange fixed-top navbar-custom">
            <a class="navbar-brand" href="#">Rica-Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctame</a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container-fluid gradiente mt-5">
        <div class="row p-4 text-center">
            <div class="col-12">
                <h1 class="nombre">Rica-Pizza</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-12 col-md-6">
                <p class="nombre">Hola, bienvenidos a mi pizzería.</p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content custom-bg-color text-white">
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}" alt="User Image">
                </div>
                <form class="col-12" th:action="/login" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="correo"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="contrasena"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">¿Recordar contraseña?</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has salido.
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="textop">Galería de Imágenes</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores de la galería (puntos que muestran la posición actual) -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Imágenes de la galería -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" alt="Imagen 1" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" alt="Imagen 2" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" alt="Imagen 3" class="img-fluid">
                </div>
            </div>

            <!-- Controles de la galería (flechas para avanzar y retroceder) -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <footer>
        <p>Hecho por Viviana Rojas, todos los derechos reservados.</p>
    </footer>

    </body>
    </html>
